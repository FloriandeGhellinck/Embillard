table:
  schema: public
  name: users
array_relationships:
  - name: games_lost
    using:
      foreign_key_constraint_on:
        column: looser_id
        table:
          schema: public
          name: games
  - name: games_won
    using:
      foreign_key_constraint_on:
        column: winner_id
        table:
          schema: public
          name: games
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - first_name
        - id
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - first_name
        - id
      filter: {}
update_permissions:
  - role: anonymous
    permission:
      columns:
        - first_name
        - id
      filter: {}
      check: {}
delete_permissions:
  - role: anonymous
    permission:
      filter: {}
