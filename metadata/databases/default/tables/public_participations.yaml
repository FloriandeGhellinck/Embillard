table:
  schema: public
  name: participations
object_relationships:
  - name: game
    using:
      foreign_key_constraint_on: game_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - game_id
        - participation_type
        - user_id
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - game_id
        - participation_type
        - user_id
      filter: {}
update_permissions:
  - role: anonymous
    permission:
      columns:
        - game_id
        - participation_type
        - user_id
      filter: {}
      check: null
delete_permissions:
  - role: anonymous
    permission:
      filter: {}
