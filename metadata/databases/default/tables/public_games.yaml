table:
  schema: public
  name: games
object_relationships:
  - name: looser
    using:
      foreign_key_constraint_on: looser_id
  - name: winner
    using:
      foreign_key_constraint_on: winner_id
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - created_at
        - id
        - looser_id
        - winner_id
        - win_type
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - id
        - looser_id
        - winner_id
        - win_type
      filter: {}
update_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - id
        - looser_id
        - winner_id
        - win_type
      filter: {}
      check: {}
delete_permissions:
  - role: anonymous
    permission:
      filter: {}
